name: Game scope check

on:
  pull_request:

jobs:
  game-scope:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check if this is a release PR (develop → main)
        id: check-release
        run: |
          if [[ "${{ github.base_ref }}" == "main" ]]; then
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Verify game scope
        if: steps.check-release.outputs.is_release != 'true'
        run: node scripts/check-game-scope.js

      - name: Skip check for release PR
        if: steps.check-release.outputs.is_release == 'true'
        run: echo "Skipping game scope check for release PR (develop → main)"
